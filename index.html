<title>Intro</title>
<link rel="icon" href="images/logo2.png" type="image/png">
<style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* باش الفيديو يعبي الشاشة */
      z-index: 9999;
    }
</style>
<video id="intro" autoplay muted playsinline>
   <source src="images/Intro.mp4" type="video/mp4">
   Your browser does not support the video tag.
 </video>
 
 <script>
   const video = document.getElementById("intro");
 
   // عند تحميل الصفحة نعرض الفيديو في وضع Full Screen
   window.onload = () => {
     if (video.requestFullscreen) {
       video.requestFullscreen(); // لجعل الفيديو Full Screen
     } else if (video.mozRequestFullScreen) { // Firefox
       video.mozRequestFullScreen();
     } else if (video.webkitRequestFullscreen) { // Chrome, Safari and Opera
       video.webkitRequestFullscreen();
     } else if (video.msRequestFullscreen) { // Internet Explorer/Edge
       video.msRequestFullscreen();
     }
   };
 
   // عند انتهاء الفيديو، نخفيه ونعيدك للصفحة الرئيسية
   video.addEventListener('ended', () => {
     video.style.display = "none"; // نخفي الفيديو
     window.location.href = "Home.html"; // نروح للصفحة الرئيسية
   });
 </script>
